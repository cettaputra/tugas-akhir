<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Belajar Mengucapkan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fdfdfd;
            padding: 20px;
        }
        .image-container {
            margin-top: 20px;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            border: 2px solid #ccc;
        }
        .label {
            font-size: 24px;
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }
        .status {
            margin-top: 20px;
            font-size: 18px;
            color: #2d89ef;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <h1>Yuk, Belajar Mengucapkan!</h1>

    {% if image and label %}
        <div class="image-container">
            <img src="{{ image }}" alt="Gambar anak">
        </div>
        <div class="label" id="label-text">Ini adalah: {{ label }}</div>

        <audio id="tts" autoplay>
            <source src="{{ audio_url }}" type="audio/mpeg">
        </audio>

        <p class="status" id="status">Silakan ucapkan: <strong>{{ label }}</strong></p>
    {% else %}
        <p>Tidak ada gambar yang ditampilkan.</p>
        <a href="{{ url_for('index') }}">Kembali ke Halaman Utama</a>
    {% endif %}

    <script>
    const label = "{{ label|lower }}";
    const statusEl = document.getElementById("status");

    // Mapping angka -> kata
    const digitToWordMap = {
        '0': 'nol',
        '1': 'satu',
        '2': 'dua',
        '3': 'tiga',
        '4': 'empat',
        '5': 'lima',
        '6': 'enam',
        '7': 'tujuh',
        '8': 'delapan',
        '9': 'sembilan'
    };

    function konversiDigitKeKata(text) {
        if (digitToWordMap[text]) {
            return digitToWordMap[text];
        }
        return text;
    }

    // Ambil mic permission (debug)
    navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => console.log("ðŸŽ¤ Microphone access granted"))
        .catch(err => console.error("âŒ Microphone denied:", err));

    if (!('webkitSpeechRecognition' in window)) {
        statusEl.innerText = "Browser Anda tidak mendukung Speech Recognition.";
    } else {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = "id-ID";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onstart = () => {
            statusEl.innerText = "ðŸŽ™ï¸ Dengarkan... silakan ucapkan: " + label;
        };

        recognition.onerror = (event) => {
            statusEl.innerText = "âŒ Terjadi kesalahan: " + event.error;
        };

        recognition.onresult = (event) => {
            let result = event.results[0][0].transcript.toLowerCase().trim();
            console.log("Transkrip asli:", result);

            // Ubah jika berupa angka
            if (result.length === 1 && result in digitToWordMap) {
                result = konversiDigitKeKata(result);
            }

            console.log("Setelah konversi:", result);
            statusEl.innerText = `âœ… Kamu mengucapkan: "${result}"`;

            if (result.includes(label)) {
                setTimeout(() => {
                    fetch("/next_speech", {
                        method: "POST"
                    }).then(() => {
                        window.location.reload();
                    });
                }, 1500);
            } else {
                statusEl.innerText += "\nâŒ Coba lagi...";
                setTimeout(() => recognition.start(), 2000);
            }
        };

        document.getElementById("tts").addEventListener("ended", () => {
            recognition.start();
        });
    }
    </script>
</body>
</html>
