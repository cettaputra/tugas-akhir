<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Permainan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Shadows+Into+Light&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <style>
        h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .image-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
        }

        .image-card {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-card img {
            width: 150px;
            height: 150px;
            border: 2px solid #000;
            background-color: white;
        }

        .label {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        /* From Uiverse.io by arthur_6104 */
        .box-button {
            cursor: pointer;
            border: 4px solid #14532d;
            background-color: #14532d;
            padding-bottom: 10px;
            transition: 0.1s ease-in-out;
            user-select: none;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            /* Bayangan */
        }

        .button {
            background-color: #a3e635;
            border: 4px solid #a3e635;
            padding: 3px 8px;
        }

        .button span {
            font-size: 1.2em;
            letter-spacing: 1px;
        }

        .box-button:active {
            padding: 0;
            margin-bottom: 10px;
            transform: translateY(10px);
        }
    </style>
</head>

<body class="bg-blue-200">
    <section class="flex flex-col items-center justify-center min-h-screen mt-8 text-center py-12">
        <div class="flex flex-col items-center justify-center min-h-screen text-center px-6">
            <h2>Skor Anda: {{ score }}/5</h2>

            <div class="image-grid">
                {% for result in results %}
                <div class="image-card">
                    <img src="{{ result.image }}" alt="Coretan">
                    <div class="label">{{ result.label }}</div>
                </div>
                {% endfor %}
            </div>

            <audio autoplay hidden>
                <source src="{{ audio_url }}" type="audio/mpeg">
            </audio>


            <div class="box-button rounded-xl shadow-md sm:w-40 w-32">
                <a href="/speech">
                    <button
                        class="button w-full py-2 sm:py-3 px-4 sm:px-6 text-green-900 rounded-lg text-base sm:text-xl font-semibold button">Main
                        Lagi
                    </button>
                </a>
            </div>
        </div>
    </section>

</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</html>
